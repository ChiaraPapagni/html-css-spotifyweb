<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>

        <main id="site_main" class="clearfix">

            <aside class="sidebar d_flex">
                <div class="top_sidebar line_height">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="logo spotify">
                    </div>
                    <!-- /.logo -->

                    <div class="info">
                        <div class="home">
                            <a href="#">
                                <img src="./img/home.svg">
                                Home
                            </a>
                        </div>
                        <div class="search">
                            <a href="#">
                                <img src="./img/search.svg">
                                Cerca
                            </a>
                        </div>
                        <div class="library">
                            <a href="#">
                                <img src="./img/libreria.svg">
                                La tua libreria
                            </a>
                        </div>
                    </div>
                    <!-- /.info -->

                    <div class="playlist">
                        <p>Playlist</p>
                        <ul class="list_style">
                            <li>
                                <a href="#">
                                    <i class="fas fa-plus"></i>
                                    Crea Playlist
                                </a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                            <li>
                                <a href="#">Nome Playlist</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.playlist -->
                </div>

                <div class="bottom_sidebar">
                    <div class="install">
                        <a href="#">
                            <img src="./img/download.svg">
                            Installa app
                        </a>
                    </div>
                    <!-- /.install -->

                    <div class="user">
                        <a href="#">
                            <img src="./img/profile.svg">
                            John Doe
                        </a>
                    </div>
                    <!-- /.user -->
                </div>
            </aside>
            <!-- /.sidebars -->

            <div class="content">
                <div class="upgrade d_flex">
                    <div class="upgrade_btn">
                        Effettua l'upgrade
                    </div>
                </div>
                <!-- /.upgrade -->

            </div>
            <!-- /.content -->

        </main>
        <!-- /#site_main -->

        <footer id="site_footer">

            <div class="control"></div>
            <!-- /.control -->

        </footer>
        <!-- /#site_footer -->

    </body>
</html>
